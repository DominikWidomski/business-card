<!DOCTYPE html>
<html lang="en">

<head>
  <title>Business Card - Generate</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" type="text/css" href="./styles/global.css">
  <link rel="stylesheet" type="text/css" href="./styles/make.css">
  <link rel="icon" href="./assets/logo_plain.png" type="image/png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png" sizes="192x192">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <form action="./" method="get">
    <legend>Fill the form to generate your business card</legend>
    <label>
      <span class="required">First Name</span>
      <input type="text" name="firstName" />
    </label>
    <label>
      <span>Middle Name</span>
      <input type="text" name="middleName" />
    </label>
    <label>
      <span class="required">Last Name</span>
      <input type="text" name="lastName" />
    </label>
    <label>
      <span class="required">Role</span>
      <input type="text" name="title" placeholder="e.g. Developer" />
    </label>
    <label>
      <span>Mobile phone</span>
      <input type="text" name="workPhone" />
    </label>
    <label>
      <span class="required">Email</span>
      <input type="text" name="workEmail" placeholder="e.g. name@digital-detox.co.uk" />
    </label>
    <label>
      <span>URL</span>
      <input type="text" name="url" placeholder="https://digitaldetox.agency" />
    </label>
    <label>
      <span>Organisation</span>
      <input type="text" name="organization" placeholder="e.g. Digital Detox" />
    </label>
    <fieldset>
      <legend>Theme</legend>
      <label class="radio-label">
        <input type="radio" name="theme" value="plain" checked />
        <span>Plain</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="theme" value="DD" />
        <span>Digital Detox</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="theme" value="brunello_canessa" />
        <span>Brunello Canessa</span>
      </label>
      <label class="radio-label">
        <input type="radio" name="theme" value="saman_loira" />
        <span>Saman Loira</span>
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>
