<!DOCTYPE html>
<html lang="en">

<head>
  <title>Digital Detox - Alessandro Canessa</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="/styles/global.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <link rel="icon" href="/assets/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" sizes="192x192">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="DD Business Card" />
  <script src="/scripts/QrCode.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="business-card">
    <div class="logo"></div>
    <div class="qr"></div>
    <div class="content">
      <h1 class="name">Loading...</h1>
      <span class="role"></span>
    </div>
  </div>
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    };

    const searchParams = new URLSearchParams(window.location.search);
    const keys = [
      "firstName",
      "middleName",
      "lastName",
      "organization",
      "workPhone",
      "cellPhone",
      "workEmail",
      "title",
      "url"
    ];
    const data = keys.reduce((carry, key) => {
      const value = searchParams.get(key);

      if (!value) {
        return carry;
      }

      return {
        ...carry,
        [key]: value
      };
    }, {
      version: "3.0"
    });

    document.querySelector(".name").innerHTML = [
      searchParams.get("firstName"),
      searchParams.get("middleName"),
      searchParams.get("lastName")
    ].filter(Boolean).join(" ");
    document.querySelector(".role").innerHTML = searchParams.get("title");
    document.querySelector('.qr').innerHTML = qrCode.createVCardQr(data, {
      // typeElement:"createSvg",
      typeNumber: 15,
      cellSize: 10
    });
  </script>
</body>

</html>
